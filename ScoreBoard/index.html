<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="homePlayer">
                <h3 id="homeTitle">HOME</h3>
                <p id="home-sum" class="score">0</p>
                <button onclick="add1Home()">+1</button>
                <button onclick="add2Home()">+2</button>
                <button onclick="add3Home()">+3</button>
            </div>
            <div id="mid-container"">
                <p id="period" onclick="changePeriod()">1st Period</p>
                <button onclick="newGame()" id="newgame-btn">New Game</button>
            </div>
            <div id="guestPlayer">
                <h3 id="guestTitle">GUEST</h3>
                <p id="guest-sum" class="score">0</p>
                <button onclick="add1Guest()">+1</button>
                <button onclick="add2Guest()">+2</button>
                <button onclick="add3Guest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
